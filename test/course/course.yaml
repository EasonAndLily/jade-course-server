title: Pyton入门基础教程
subTitle: 入门级教程，面向零基础学员
poster: https://icon.qiantucdn.com/20200429/29970def500796ac35b3538ecd8da9d32
intro: 本教程为Python入门第一季，欢迎来到精彩的Java编程世界！Java语言已经成为当前软件开发行业中主流的开发语言。本教程将介绍Java环境搭建、工具使用、基础语法。带领大家一步一步的踏入Java达人殿堂！Let’s go!
gains:
  - 零基础入门Java开发
  - 储备基本的编程思维
  - 初识面向对象的思维模式
  - 知道Java8提供的API
